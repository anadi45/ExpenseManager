<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>
    <link rel="icon" href="/images/logo.png" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../css/profile-style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4d827d6609.js" crossorigin="anonymous"></script>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <span class="logo-green">E</span><span class="logo-blue">xpense</span>
                <span class="logo-green">M</span><span class="logo-blue">anager</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/chart">Chart</a>
                    </li>

                </ul>
                <div class="nav-item dropdown">

                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-user" id="profile-icon"></i>Profile
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/profile">Edit Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" onclick="logout()">LogOut</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container text-center">

        <div class="container mx-4 my-4 text-center">
            <div id="details">

            </div>
            <div id="status">Password Changed</div>
            <button class="btn mb-5 mx-4" id="changeNameButton">
                Change Name
            </button>
            <button class="btn mb-5 mx-4" id="changePasswordButton">
                Change Password
            </button>
        </div>

    </div>


    <div id="nameModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeNameModal">&times;</span>
            <label for="nameInput">Enter Name</label>
            <input type="text" id="nameInput">
            <button class="btn mt-2" id="changeNameModalButton">Change Name</button>
        </div>
    </div>

    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closePasswordModal">&times;</span>
            <label for="passwordInput">Enter Password</label>
            <input type="password" id="passwordInput">
            <button class="btn mt-2" id="changePasswordModalButton">Change Password</button>
        </div>
    </div>

</body>

<footer class="footer fixed-bottom">
    <div class="container container-fluid text-center mx-5" id="footer-div">

    </div>
</footer>

</html>
