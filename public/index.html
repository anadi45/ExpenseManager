<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager</title>
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                <img src="images/logo1.png" alt="Expense Manager: Spend smartly">
                <img src="images/logo2.png" alt="Expense Manager: Spend smartly">
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
    </nav>
    <div class="container" id="fbox">

        <div class="container">
            <label for=" title " class="label ">Provide Title</label>
            <input class="input is-success is-large " id="title" type="text " placeholder="Title ">
            <label for="amount " class="label ">Provide Amount</label>
            <input class="input is-success is-large " id="amount" type="number " placeholder="Amount ">
            <button class="button is-success" id="addBtn">Add</button>
            <label for="total " class="label ">Set Budget</label>
            <input class="input is-success is-large " id="total" type="number " placeholder="Budget">
            <button class="button is-success" id="updateBtn">Update</button>
        </div>
        <div class="container is-transparent" id="list">
            <table>
                <tbody id="tabbody">

                </tbody>
                <tbody id="budget">

                </tbody>
            </table>

        </div>
    </div>
    <footer class="footer ">
        <div class="content has-text-centered">
            <strong>Expense Manager</strong> by <a href="https://github.com/anadi45" target="_blank">Ranjeet Baraik</a>.<br>
            <a href="https://github.com/anadi45/ExpenseManager">Source Code</a>
        </div>
    </footer>
</body>
<script src="js/insert.js"></script>
<script src="js/delete.js"></script>


</html>
