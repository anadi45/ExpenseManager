<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="icon" href="images/logo.png" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/password-style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4d827d6609.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <span class="logo-green">E</span><span class="logo-blue">xpense</span>
                <span class="logo-green">M</span><span class="logo-blue">anager</span>
            </a>
        </div>
    </nav>

    <div class="container container-fluid mt-5 py-5 text-center" id="emailBody">
        <div class="emailComponent">
            <label for="inputEmail" class="mb-2">Enter Email<i class="fa-solid fa-envelope mx-2"></i></label>
            <input type="email" id="inputEmail">
        </div>
        <div class="emailComponent mt-5">
            <button class="btn" id="submitButton">Submit</button>
        </div>
    </div>

    <footer class="footer ">
        <div class="container container-fluid text-center mx-5" id="footer-div">
            <strong>Expense Manager</strong> by <a href="https://github.com/anadi45" target="_blank">Ranjeet Baraik</a>.<br>
            <a href="https://github.com/anadi45/ExpenseManager" target="_blank">Source Code</a>
        </div>
    </footer>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>New Password sent to your mail.</p>
            <p>Use it to login.</p>
            <button class="btn" id="modalButton">Go to Login page</button>
        </div>
    </div>
</body>

<script src="scripts/password-script.js"></script>

</html>
