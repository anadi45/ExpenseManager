<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="/images/logo.png" type="image/icon type">
    <link href="../css/home-style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4d827d6609.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <span class="logo-green">E</span><span class="logo-blue">xpense</span>
                <span class="logo-green">M</span><span class="logo-blue">anager</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Chart</a>
                    </li>

                </ul>
                <div class="nav-item dropdown">

                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-user" id="profile-icon"></i>Profile
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Edit details</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">LogOut</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>



    <div class="container row text-center my-5" id="table-body">
        <p id="expenseHeading">Expenses</p>
        <div class="container col-8 lg box table-container mt-5 text-center pb-3 d-flex flex-column" id="table-container">

        </div>

        <div class="container text-center mt-5 mb-5">
            <button class="btn mx-1 my-1" id="addExpenseButton"><i class="fa-solid fa-circle-plus"></i>Add new Expense</button>
            <button class="btn mx-1 my-1" id="setBudgetButton"><i class="fa-solid fa-circle-plus"></i>Set budget</button>
        </div>
    </div>


    <div class="container text-center mt-4 mb-5" id="budget-container">
        <p id="budgetHeading">Budget</p>
        <div id="budgetBody"></div>
    </div>

    <div class="container text-center mt-4 mb-5" id="remarks-container">
        <h4>Remarks</h4>
        <p id="remarksBody"></p>
    </div>


    <div id="addExpenseModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeExpenseModal">&times;</span>
            <label for="inputTitle" class="text-center">Enter Title</label>
            <input type="text" id="inputTitle">
            <label for="inputAmount" class="text-center">Enter Amount</label>
            <input type="number" id="inputAmount">
            <button class="btn mt-3" id="submitExpense">Add</button>
        </div>
    </div>

    <div id="setBudgetModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeBudgetModal">&times;</span>
            <label for="inputBudget" class="text-center">Enter Budget</label>
            <input type="text" id="inputBudget">
            <button class="btn mt-3" id="submitBudget">Set</button>
        </div>
    </div>

</body>
<footer class="footer">
    <div class="container container-fluid text-center mx-5" id="footer-div">

    </div>
</footer>

<script src="/scripts/home-script.js"></script>

</html>
